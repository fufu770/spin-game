<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자일로큐브 행운을 주세요!</title>
    <!-- 넥슨고딕체 폰트 추가 -->
    <link href="https://webfontworld.github.io/NexonGothic/NexonGothic.css" rel="stylesheet">
    <!-- 폭죽 효과를 위한 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- 스타일시트 연결 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 게임 컨테이너 -->
    <div class="container">
        <!-- 게임 제목 -->
        <h1 class="title">자일로큐브 행운을 주세요!</h1>
        
        <!-- 결과 표시 영역 -->
        <div id="result" class="result"></div>
        
        <!-- 원판 컨테이너 -->
        <div class="wheel-container">
            <!-- 원판 -->
            <div class="wheel" id="wheel">
                <!-- 원판 섹션들 -->
                <div class="wheel-section" style="--i:0; --clr:#FF6B6B;">자일로큐브 1통</div>
                <div class="wheel-section" style="--i:1; --clr:#4ECDC4;">10% 할인</div>
                <div class="wheel-section" style="--i:2; --clr:#FF6B6B;">자일로큐브 2통</div>
                <div class="wheel-section" style="--i:3; --clr:#4ECDC4;">5% 할인</div>
                <div class="wheel-section" style="--i:4; --clr:#FF6B6B;">한통사면 한통 더! </div>
                <div class="wheel-section" style="--i:5; --clr:#4ECDC4;">꽝, 한번더!</div>
            </div>
            <!-- 원판 포인터 -->
            <div class="pointer"></div>
        </div>
        
        <!-- 시작 버튼 -->
        <button id="spinBtn" class="spin-btn">시작</button>
    </div>

    <!-- 자바스크립트 연결 -->
    <script src="script.js"></script>
</body>
</html>
